<section data-ng-controller="ConsumablesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Consumables</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="consumable in consumables" data-ng-href="#!/consumables/{{consumable._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="consumable.created | date:'medium'"></span>
				by
				<span data-ng-bind="consumable.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="consumable.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!consumables.$resolved || consumables.length">
    	No Consumables yet, why don't you <a href="/#!/consumables/create">create one</a>?
    </div>
</section>
