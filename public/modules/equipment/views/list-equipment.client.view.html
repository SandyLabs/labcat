<section data-ng-controller="EquipmentController" data-ng-init="find()">
    <div class="page-header">
        <h1>Equipment</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="equipment in equipment" data-ng-href="#!/equipment/{{equipment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="equipment.created | date:'medium'"></span>
				by
				<span data-ng-bind="equipment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="equipment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!equipment.$resolved || equipment.length">
    	No Equipment yet, why don't you <a href="/#!/equipment/create">create one</a>?
    </div>
</section>
